<body style="background-color:#c1be23">
    <h1>Movie Search</h1>
    <div id="PageNavigation">

        <a href="INST377 Group Project Searchpage.html">Search</a>

        <label for="movie">Enter a movie title:</label>
        <input type="text" id="movie" placeholder="Enter a movie title..." required>

    </form>
    <p id="loadingMessage" class="hidden">Loading...</p>
    <table id="resultsTable" class="hidden">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>
</body>

</html>
